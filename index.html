<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals in Bangalore</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
	  <div id="map"></div>
   	<img src="images/search.png" width="30" height="30" class="open-button" onclick="openList()">
   	<div id="listview">
   			<h2>Hospitals in Bangalore</h2>
        <div>
          <h3>Filter sites by name</h3>
          <img src="images/close.png" width="30" height="30" class="close-button" onclick="closeList()">
        </div>
         <div>
            <input type="text" placeholder="Filter.." data-bind="value:filter, valueUpdate: 'afterkeydown'">
         </div>
         <div>
            <ul data-bind="foreach: filterList">
          		<li>
            		<a href="#" data-bind="click: $root.loadWindow, text: title"></a>
          		</li>
        		</ul>
        </div>
   	</div>
   <script>
      function openList() {
         document.getElementById("listview").style.width = "300px";
      }
      function closeList() {
         document.getElementById("listview").style.width = "0";
      }
   </script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/script.js"></script>
    <script onerror="showError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMCa4UsaCne1zhbPu8-1jbQtzRqZco1YU&v=3&callback=initMap"></script>
  </body>
</html>
